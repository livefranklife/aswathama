<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwatthama Alpha - Universe Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 1200px;
            height: 800px;
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            overflow: hidden;
        }
        
        /* Galaxy Background */
        #galaxy-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
            overflow: hidden;
        }
        
        /* Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Nebula clouds */
        .nebula {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(60px);
            animation: drift 20s infinite;
        }
        
        .nebula-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #4a0080, transparent);
            top: 10%;
            left: 20%;
            animation-duration: 25s;
        }
        
        .nebula-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #0066ff, transparent);
            top: 60%;
            right: 15%;
            animation-duration: 30s;
        }
        
        .nebula-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #ff00ff, transparent);
            bottom: 20%;
            left: 50%;
            animation-duration: 35s;
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(30px, -20px); }
            50% { transform: translate(-20px, 30px); }
            75% { transform: translate(20px, 20px); }
        }
        
        /* Rocket */
        #rocket {
            position: absolute;
            width: 60px;
            height: 80px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            animation: fly 15s infinite linear;
        }
        
        .rocket-body {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 60px solid #ff6b00;
            position: relative;
            filter: drop-shadow(0 0 10px #ff6b00);
        }
        
        .rocket-window {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ffff;
        }
        
        .rocket-wing-left {
            position: absolute;
            bottom: 10px;
            left: -15px;
            width: 0;
            height: 0;
            border-right: 15px solid #ff4500;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        
        .rocket-wing-right {
            position: absolute;
            bottom: 10px;
            right: -15px;
            width: 0;
            height: 0;
            border-left: 15px solid #ff4500;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        
        /* Engine fire */
        .engine-fire {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: linear-gradient(to bottom, #ffff00, #ff6b00, #ff0000);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flame 0.3s infinite;
            filter: blur(3px);
            box-shadow: 0 0 20px #ff6b00, 0 0 30px #ff4500;
        }
        
        @keyframes flame {
            0%, 100% { 
                height: 40px;
                width: 20px;
            }
            50% { 
                height: 50px;
                width: 25px;
            }
        }
        
        @keyframes fly {
            0% {
                left: -100px;
                top: 50%;
                transform: translateY(-50%) rotate(0deg);
            }
            25% {
                top: 20%;
                transform: translateY(-50%) rotate(-15deg);
            }
            50% {
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            75% {
                top: 80%;
                transform: translateY(-50%) rotate(15deg);
            }
            100% {
                left: 1300px;
                top: 50%;
                transform: translateY(-50%) rotate(0deg);
            }
        }
        
        /* UI Overlay */
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffff;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            pointer-events: none;
            line-height: 1.8;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(0, 255, 255, 0.6);
        }
        
        .ui-stat {
            margin: 3px 0;
            padding: 4px 8px;
            color: #00ffff;
        }
        
        #controls-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.4);
            font-size: 10px;
            max-width: 200px;
            z-index: 1000;
            pointer-events: none;
        }
        
        #controls-panel .control-section {
            margin-bottom: 4px;
        }
        
        #controls-panel .control-item {
            margin-left: 5px;
            color: #00ffff;
            font-size: 9px;
            line-height: 1.3;
        }
        
        canvas {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="galaxy-background">
            <!-- Nebula clouds -->
            <div class="nebula nebula-1"></div>
            <div class="nebula nebula-2"></div>
            <div class="nebula nebula-3"></div>
            
            <!-- Stars will be generated by JS -->
            
            <!-- Rocket -->
            <div id="rocket">
                <div class="rocket-body">
                    <div class="rocket-window"></div>
                    <div class="rocket-wing-left"></div>
                    <div class="rocket-wing-right"></div>
                </div>
                <div class="engine-fire"></div>
            </div>
        </div>
        
        <div id="ui-overlay">
            <div class="ui-stat">Universe: <span id="universe-name">Milky Way Galaxy</span></div>
            <div class="ui-stat">Planet: <span id="planet-name">Traveling...</span></div>
            <div class="ui-stat">Distance: <span id="distance">0</span> light years</div>
        </div>
        
        <div id="controls-panel">
            <div class="control-section">
                <div class="control-item">Rocket Flying Through Universe</div>
            </div>
        </div>
    </div>
    
    <script>
        // Create stars
        const galaxyBg = document.getElementById('galaxy-background');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            galaxyBg.appendChild(star);
        }
        
        // Universe progression
        const universes = [
            "Milky Way Galaxy",
            "Comet Field",
            "Solar Planets System",
            "Black Hole Universe",
            "Andromeda Galaxy",
            "Nebula Cluster",
            "Parallel Universe Alpha",
            "Final Destination - Alpha Centauri"
        ];
        
        let currentUniverse = 0;
        let distance = 0;
        let planetIndex = 0;
        const planets = ["Earth", "Mars", "Jupiter", "Saturn", "Neptune", "Pluto", "Alpha Centauri"];
        
        // Update UI
        function updateUI() {
            document.getElementById('universe-name').textContent = universes[currentUniverse];
            document.getElementById('planet-name').textContent = planets[planetIndex] || "Traveling...";
            document.getElementById('distance').textContent = distance;
        }
        
        // Cycle through universes
        setInterval(() => {
            planetIndex = (planetIndex + 1) % planets.length;
            if (planetIndex === 0) {
                currentUniverse = (currentUniverse + 1) % universes.length;
            }
            distance += Math.floor(Math.random() * 50) + 25;
            updateUI();
        }, 3000);
        
        updateUI();
    </script>
</body>
</html>
