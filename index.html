<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwatthama Alpha - Universe Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 1200px;
            height: 800px;
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffff;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            pointer-events: none;
            line-height: 1.8;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(0, 255, 255, 0.6);
        }
        
        .ui-stat {
            margin: 3px 0;
            padding: 4px 8px;
            color: #00ffff;
        }
        
        #controls-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.4);
            font-size: 10px;
            max-width: 200px;
            z-index: 1000;
            pointer-events: none;
        }
        
        #controls-panel .control-section {
            margin-bottom: 4px;
        }
        
        #controls-panel .control-title {
            color: #ffff00;
            font-weight: bold;
            font-size: 11px;
            margin-bottom: 2px;
        }
        
        #controls-panel .control-item {
            margin-left: 5px;
            color: #00ffff;
            font-size: 9px;
            line-height: 1.3;
        }
        
        #instructions {
            display: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 24px;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div class="ui-stat">Universe: <span id="universe-name">Loading...</span></div>
            <div class="ui-stat">Planet: <span id="planet-name">-</span></div>
            <div class="ui-stat">Distance: <span id="distance">0</span> light years</div>
        </div>
        
        <div id="controls-panel">
            <div class="control-section">
                <div class="control-item">Arrow Keys - Fly</div>
                <div class="control-item">E - Enter/Exit</div>
                <div class="control-item">R - Travel Universe</div>
            </div>
        </div>
        
        <div id="encounter-panel">
            <h2 id="encounter-title" style="color: #ffd700; margin-bottom: 15px;">ENCOUNTER</h2>
            <p id="encounter-text" style="margin-bottom: 15px;"></p>
            <button id="encounter-close" style="padding: 10px 20px; background: #00ffff; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Continue Journey</button>
        </div>
        
        <div id="instructions" style="display: none;"></div>
        <div class="loading" id="loading">Loading Universe...</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/player.js"></script>
    <script src="js/vehicle.js"></script>
    <script src="js/worlds.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
