<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwatthama Alpha - Universe Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 95vw;
            height: 95vh;
            max-width: 1920px;
            max-height: 1080px;
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            overflow: hidden;
        }
        
        /* Galaxy Background */
        #galaxy-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
            overflow: hidden;
        }
        
        /* Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite, driftStar 20s infinite linear;
        }
        
        .star-fast {
            animation: twinkle 2s infinite, driftStar 10s infinite linear;
        }
        
        .star-slow {
            animation: twinkle 4s infinite, driftStar 30s infinite linear;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes driftStar {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-200px, 200px); }
        }
        
        /* Parallax star layers */
        .star-layer-1 {
            animation: parallax1 30s infinite linear;
        }
        
        .star-layer-2 {
            animation: parallax2 20s infinite linear;
        }
        
        .star-layer-3 {
            animation: parallax3 15s infinite linear;
        }
        
        @keyframes parallax1 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-300px, 300px); }
        }
        
        @keyframes parallax2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-400px, 400px); }
        }
        
        @keyframes parallax3 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-500px, 500px); }
        }
        
        /* Nebula clouds */
        .nebula {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(60px);
            animation: drift 20s infinite;
        }
        
        .nebula-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #4a0080, transparent);
            top: 10%;
            left: 20%;
            animation-duration: 25s;
        }
        
        .nebula-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #0066ff, transparent);
            top: 60%;
            right: 15%;
            animation-duration: 30s;
        }
        
        .nebula-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #ff00ff, transparent);
            bottom: 20%;
            left: 50%;
            animation-duration: 35s;
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            25% { transform: translate(30px, -20px) scale(1.1); opacity: 0.4; }
            50% { transform: translate(-20px, 30px) scale(0.9); opacity: 0.35; }
            75% { transform: translate(20px, 20px) scale(1.05); opacity: 0.4; }
        }
        
        /* Dynamic background pulse - changes based on universe */
        #galaxy-background {
            animation: pulseBg 10s infinite ease-in-out;
            transition: background 2s ease-in-out;
        }
        
        @keyframes pulseBg {
            0%, 100% { 
                background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
            }
            50% { 
                background: radial-gradient(ellipse at center, #2a0044 0%, #0a0a1a 70%);
            }
        }
        
        /* Universe-specific backgrounds */
        .universe-milkyway {
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%) !important;
        }
        
        .universe-comet {
            background: radial-gradient(ellipse at center, #001122 0%, #000000 70%) !important;
        }
        
        .universe-solar {
            background: radial-gradient(ellipse at center, #ffaa00 0%, #000000 70%) !important;
        }
        
        .universe-blackhole {
            background: radial-gradient(ellipse at center, #330033 0%, #000000 80%) !important;
        }
        
        .universe-andromeda {
            background: radial-gradient(ellipse at center, #440044 0%, #000000 70%) !important;
        }
        
        .universe-nebula {
            background: radial-gradient(ellipse at center, #004488 0%, #000000 70%) !important;
        }
        
        .universe-parallel {
            background: radial-gradient(ellipse at center, #8800ff 0%, #000000 70%) !important;
        }
        
        .universe-alpha {
            background: radial-gradient(ellipse at center, #ffaa00 0%, #ff6600 50%, #000000 80%) !important;
        }
        
        /* Speed lines effect */
        .speed-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .speed-line {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #00ffff, transparent);
            animation: speedLine 0.5s linear infinite;
        }
        
        @keyframes speedLine {
            0% {
                transform: translateY(-100px) scaleY(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scaleY(1);
                opacity: 0;
            }
        }
        
        /* Warp effect */
        .warp-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 60;
            opacity: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 255, 255, 0.1) 50%, transparent 100%);
            animation: warpPulse 2s infinite;
        }
        
        @keyframes warpPulse {
            0%, 100% { transform: scale(1); opacity: 0; }
            50% { transform: scale(1.2); opacity: 0.3; }
        }
        
        /* Rocket */
        #rocket {
            position: absolute;
            width: 60px;
            height: 80px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            transition: transform 0.1s ease-out;
        }
        
        .rocket-body {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 60px solid #ff6b00;
            position: relative;
            filter: drop-shadow(0 0 10px #ff6b00);
        }
        
        .rocket-window {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ffff;
        }
        
        .rocket-wing-left {
            position: absolute;
            bottom: 10px;
            left: -15px;
            width: 0;
            height: 0;
            border-right: 15px solid #ff4500;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        
        .rocket-wing-right {
            position: absolute;
            bottom: 10px;
            right: -15px;
            width: 0;
            height: 0;
            border-left: 15px solid #ff4500;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        
        /* Engine fire */
        .engine-fire {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: linear-gradient(to bottom, #ffff00, #ff6b00, #ff0000);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flame 0.3s infinite;
            filter: blur(3px);
            box-shadow: 0 0 20px #ff6b00, 0 0 30px #ff4500;
        }
        
        .engine-fire-2 {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 35px;
            background: linear-gradient(to bottom, #00ffff, #0066ff);
            border-radius: 50%;
            animation: flame2 0.2s infinite;
            filter: blur(2px);
            box-shadow: 0 0 15px #00ffff;
        }
        
        @keyframes flame {
            0%, 100% { 
                height: 40px;
                width: 20px;
            }
            50% { 
                height: 50px;
                width: 25px;
            }
        }
        
        @keyframes flame2 {
            0%, 100% { 
                height: 35px;
                width: 15px;
                opacity: 0.8;
            }
            50% { 
                height: 45px;
                width: 18px;
                opacity: 1;
            }
        }
        
        /* Particle trail */
        .particle-trail {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            animation: fadeTrail 0.5s forwards;
            box-shadow: 0 0 6px #00ffff;
        }
        
        @keyframes fadeTrail {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.3);
            }
        }
        
        .rocket-moving {
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* UI Overlay */
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffff;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            pointer-events: none;
            line-height: 1.8;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(0, 255, 255, 0.6);
        }
        
        .ui-stat {
            margin: 3px 0;
            padding: 4px 8px;
            color: #00ffff;
        }
        
        #controls-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.4);
            font-size: 10px;
            max-width: 200px;
            z-index: 1000;
            pointer-events: none;
        }
        
        #controls-panel .control-section {
            margin-bottom: 4px;
        }
        
        #controls-panel .control-item {
            margin-left: 5px;
            color: #00ffff;
            font-size: 9px;
            line-height: 1.3;
        }
        
        canvas {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="galaxy-background">
            <!-- Nebula clouds -->
            <div class="nebula nebula-1"></div>
            <div class="nebula nebula-2"></div>
            <div class="nebula nebula-3"></div>
            
            <!-- Speed lines effect -->
            <div class="speed-lines" id="speed-lines"></div>
            
            <!-- Warp effect -->
            <div class="warp-effect" id="warp-effect"></div>
            
            <!-- Stars will be generated by JS -->
            
            <!-- Rocket -->
            <div id="rocket">
                <div class="rocket-body">
                    <div class="rocket-window"></div>
                    <div class="rocket-wing-left"></div>
                    <div class="rocket-wing-right"></div>
                </div>
                <div class="engine-fire"></div>
                <div class="engine-fire-2"></div>
            </div>
        </div>
        
        <div id="ui-overlay">
            <div class="ui-stat">Universe: <span id="universe-name">Milky Way Galaxy</span></div>
            <div class="ui-stat">Planet: <span id="planet-name">Traveling...</span></div>
            <div class="ui-stat">Distance: <span id="distance">0</span> light years</div>
        </div>
        
        <div id="controls-panel">
            <div class="control-section">
                <div class="control-item">Arrow Keys - Control Rocket</div>
                <div class="control-item">WASD - Alternative Controls</div>
            </div>
        </div>
    </div>
    
    <script>
        // Create dynamic stars with parallax layers
        const galaxyBg = document.getElementById('galaxy-background');
        const speedLines = document.getElementById('speed-lines');
        
        // Create multiple star layers for depth
        for (let layer = 0; layer < 3; layer++) {
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                const starType = Math.random();
                
                if (starType < 0.3) {
                    star.className = 'star star-fast';
                } else if (starType < 0.6) {
                    star.className = 'star star-slow';
                } else {
                    star.className = 'star';
                }
                
                // Add parallax layer class
                if (layer === 0) {
                    star.classList.add('star-layer-1');
                } else if (layer === 1) {
                    star.classList.add('star-layer-2');
                } else {
                    star.classList.add('star-layer-3');
                }
                
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = (Math.random() * 3) + 's';
                star.style.opacity = (Math.random() * 0.7 + 0.3) * (1 - layer * 0.2);
                galaxyBg.appendChild(star);
            }
        }
        
        // Create speed lines
        function createSpeedLines() {
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'speed-line';
                line.style.left = Math.random() * 100 + '%';
                line.style.animationDelay = (Math.random() * 0.5) + 's';
                line.style.animationDuration = (Math.random() * 0.3 + 0.3) + 's';
                speedLines.appendChild(line);
            }
        }
        createSpeedLines();
        
        // Particle trail system
        let lastTrailTime = 0;
        const trailInterval = 50; // milliseconds
        let isMovingFast = false;
        
        // Rocket control with infinite loop
        const rocket = document.getElementById('rocket');
        const gameContainer = document.getElementById('game-container');
        
        function getContainerSize() {
            const rect = gameContainer.getBoundingClientRect();
            return {
                width: rect.width,
                height: rect.height
            };
        }
        
        let size = getContainerSize();
        let rocketX = size.width / 2; // pixels from left
        let rocketY = size.height / 2; // pixels from top
        let rotation = 0;
        const speed = 7; // pixels per frame - faster for larger area
        let keys = {};
        
        // Update rocket position with infinite loop wraparound
        function updateRocket() {
            let moved = false;
            let newRotation = rotation;
            size = getContainerSize(); // Update size dynamically
            
            // Handle movement with infinite loop wraparound
            if (keys['ArrowUp'] || keys['w'] || keys['W']) {
                rocketY -= speed;
                newRotation = -15;
                moved = true;
                // Loop to bottom when going off top
                if (rocketY < -40) {
                    rocketY = size.height + 40;
                }
            }
            if (keys['ArrowDown'] || keys['s'] || keys['S']) {
                rocketY += speed;
                newRotation = 15;
                moved = true;
                // Loop to top when going off bottom
                if (rocketY > size.height + 40) {
                    rocketY = -40;
                }
            }
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                rocketX -= speed;
                newRotation = -30;
                moved = true;
                // Loop to right when going off left
                if (rocketX < -30) {
                    rocketX = size.width + 30;
                }
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                rocketX += speed;
                newRotation = 30;
                moved = true;
                // Loop to left when going off right
                if (rocketX > size.width + 30) {
                    rocketX = -30;
                }
            }
            
            // Handle diagonal movement rotation
            if (keys['ArrowUp'] && keys['ArrowLeft']) newRotation = -25;
            if (keys['ArrowUp'] && keys['ArrowRight']) newRotation = -25;
            if (keys['ArrowDown'] && keys['ArrowLeft']) newRotation = 25;
            if (keys['ArrowDown'] && keys['ArrowRight']) newRotation = 25;
            
            // Update rotation
            if (moved) {
                rotation = newRotation;
                rocket.classList.add('rocket-moving');
            } else {
                rotation *= 0.9; // Smooth rotation return to center
                if (Math.abs(rotation) < 0.5) rotation = 0;
                rocket.classList.remove('rocket-moving');
            }
            
            // Apply position and rotation using pixels
            rocket.style.left = rocketX + 'px';
            rocket.style.top = rocketY + 'px';
            rocket.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
            
            // Create particle trail when moving
            if (moved) {
                const now = Date.now();
                if (now - lastTrailTime > trailInterval) {
                    createParticleTrail(rocketX, rocketY);
                    lastTrailTime = now;
                }
                
                // Show speed lines when moving fast
                const isFast = keys['ArrowUp'] || keys['ArrowDown'] || keys['ArrowLeft'] || keys['ArrowRight'];
                if (isFast && !isMovingFast) {
                    speedLines.style.opacity = '0.6';
                    isMovingFast = true;
                }
                
                distance += 0.15;
                updateUI();
            } else {
                // Hide speed lines when stopped
                if (isMovingFast) {
                    speedLines.style.opacity = '0';
                    isMovingFast = false;
                }
            }
        }
        
        // Create particle trail effect
        function createParticleTrail(x, y) {
            for (let i = 0; i < 3; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle-trail';
                particle.style.left = (x + (Math.random() - 0.5) * 20) + 'px';
                particle.style.top = (y + 40 + Math.random() * 10) + 'px';
                particle.style.animationDelay = (i * 0.1) + 's';
                galaxyBg.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 500);
            }
        }
        
        // Update on window resize
        window.addEventListener('resize', () => {
            size = getContainerSize();
        });
        
        // Keyboard event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Game loop
        setInterval(updateRocket, 16); // ~60 FPS
        
        // Universe progression
        const universes = [
            "Milky Way Galaxy",
            "Comet Field",
            "Solar Planets System",
            "Black Hole Universe",
            "Andromeda Galaxy",
            "Nebula Cluster",
            "Parallel Universe Alpha",
            "Final Destination - Alpha Centauri"
        ];
        
        let currentUniverse = 0;
        let distance = 0;
        let planetIndex = 0;
        const planets = ["Earth", "Mars", "Jupiter", "Saturn", "Neptune", "Pluto", "Alpha Centauri"];
        
        // Update UI with dynamic effects and universe travel
        function updateUI() {
            const universeEl = document.getElementById('universe-name');
            const planetEl = document.getElementById('planet-name');
            const distanceEl = document.getElementById('distance');
            const warpEffect = document.getElementById('warp-effect');
            
            universeEl.textContent = universes[currentUniverse];
            planetEl.textContent = planets[planetIndex] || "Traveling...";
            distanceEl.textContent = Math.floor(distance);
            
            // Change background based on universe
            galaxyBg.className = 'universe-' + universes[currentUniverse].toLowerCase().replace(/\s+/g, '').replace(/[^a-z0-9]/g, '');
            
            // Dynamic color pulse for distance
            const distanceValue = Math.floor(distance);
            if (distanceValue % 100 < 5) {
                distanceEl.style.color = '#ffff00';
                distanceEl.style.textShadow = '0 0 10px #ffff00';
                setTimeout(() => {
                    distanceEl.style.color = '#00ffff';
                    distanceEl.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.8)';
                }, 500);
            }
            
            // Auto-advance universe/planet based on distance
            const prevUniverse = currentUniverse;
            if (distance > 0 && distance % 500 < 1) {
                planetIndex = (planetIndex + 1) % planets.length;
                if (planetIndex === 0) {
                    currentUniverse = (currentUniverse + 1) % universes.length;
                    
                    // Warp effect on universe change
                    if (currentUniverse !== prevUniverse) {
                        warpEffect.style.opacity = '0.5';
                        setTimeout(() => {
                            warpEffect.style.opacity = '0';
                        }, 2000);
                        
                        // Flash effect on universe change
                        universeEl.style.animation = 'flash 0.5s';
                        setTimeout(() => {
                            universeEl.style.animation = '';
                        }, 500);
                        
                        // Update background immediately
                        galaxyBg.className = 'universe-' + universes[currentUniverse].toLowerCase().replace(/\s+/g, '').replace(/[^a-z0-9]/g, '');
                    }
                }
            }
        }
        
        // Add flash animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flash {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.3; color: #ffff00; }
            }
        `;
        document.head.appendChild(style);
        
        updateUI();
    </script>
</body>
</html>
